<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Desafio G7 GAFV</title>
    <link rel="stylesheet" href="/Challenge 1/Style.css">
</head>
<body>
    <header> 
        <img src="img/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section class="section1">
            <textarea cols="40" rows="9" class="texto-desencriptado" placeholder="Ingrese el texto aquí"></textarea>
            <div class="div1">
                <h6 class="nota"> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="bencriptador" onclick="btEncriptar()" >Encriptar</button>
                <button class="bdesencriptador" onclick="btDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <textarea cols="16" rows="11"class="texto-encriptado"id="textoACopiar"placeholder=  "Ningún mensaje fue encontrado.&#10Ingresa el texto que desees encriptar o desencriptar." ></textarea>
            <div>
                <button class="copiado" onclick="btCopiar()" id="deshabilitarBotones" disabled>Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer"> 1° Challenge - Grupo 7 - Desarrollado por Gonzalo Flores</footer>
<script src="/Challenge 1/app.js"></script>
</body>
</html>
